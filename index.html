<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holiday Explorer</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Holiday Explorer</h1>
    <p>Find your next destination with Google Maps</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="city-input" placeholder="Enter a city..." aria-label="City search input"/>
      <button id="search-btn">Search</button>
      <p id="error-message" class="error"></p>
    </section>

    <section id="map-section">
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Holiday Explorer</p>
  </footer>

  <script src="assets/js/script.js"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfdiLt8zECqmXKQ24eBCv0lzgbB0FLjXs&libraries=places&callback=initMap">
  </script>
</body>
</html>
